<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registro mascota</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/a588efa7ad.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;500;600;700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="/../static.css/index.css">
	<link rel="stylesheet" href="/../static.css/forms.css">
</head>

<body class="form-page">
	<main class="form-bg">
		<h1 class="form-title">Digital <span><br>Pet</span></h1>

		<h2 class="form-subtitle">Registro</h2>

		<div th:if="${error}!=null" class="card text-white bg-danger mb-3" >
			<div class="card-body">
				<h5 class="card-title">Error</h5>
				<p class="card-text" th:text="${error}"></p>
			</div>
		</div>

		<form th:action="@{/mascota/form-mascota}" method="POST" class="form" id="form">

			<div class="form-group" id="group-name">
				<label for="name" class="form-label">Nombre<span class="warn">*</span></label>
				<div class="form-group-input">
					<input type="text" class="form-input" name="nombre" id="name" placeholder="Chiquito">
					<i class="form-validate-state fas fa-times-circle"></i>
				</div>
				<p class="form-input-error">Campo obligatorio.</p>
			</div>

			<div class="form-group" id="group-birth">
				<label for="birth" class="form-label">Fecha de nacimiento<span class="warn">*</span></label>
				<div class="form-group-input">
					<input type="date" class="form-input" name="fechaNacS" id="birth">
				</div>
				<p class="form-input-error">Campo obligatorio.</p>
			</div>

			<div class="form-group" id="group-especie">
				<label for="especie" class="form-label">Especie</label>
				<div class="form-group-input">
					<select class="form-input" name="especie" id="especie" aria-placeholder="Seleccione...">
						<option selected disabled>Especie</option>
						<option value="felino">Gato</option>
						<option value="canino">Perro</option>
					</select>
				</div>
			</div>

			<div class="form-group" id="group-sexo">
				<label class="form-label">Sexo<span class="warn">*</span></label>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="sexo" id="sexo" value="macho"> Macho
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="sexo" id="sexo" value="hembra"> Hembra
				</div>
				<p class="form-input-error">Campo obligatorio.</p>
			</div>

			<p class="form-group-long"><span class="warn">*</span>Campo obligatorio</p>

			<div class="form-group form-group-btn-submit">
				
				<button type="submit" class="btn center-btn form-btn">Enviar</button>
			</div>
		</form>
		<div class="form-footer">
			<nav>
				<ul class="bottomnav">
					<li><a th:href="@{/}">Home</a></li>
					<li><a th:href="@{/#aboutUs}">About us</a></li>
					<li><a th:href="@{/#info}">Info</a></li>
					<li><a th:href="@{/recursos}">Recursos</a></li>
					<li><a sec:authorize="isAuthenticated()" th:href="@{/usuario/perfil/__${session.usuariosesion.id}__}">Mi perfil</a></li>
					
				</ul>
			</nav>
			<div>
				<a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
				<a href="https://www.facebook.com"><i class="fab fa-facebook"></i></a>
				<a href="https://www.twitter.com"><i class="fab fa-twitter"></i></a>
			</div>
		</div>
	</main>

	<script src="/../static.js/form-mascota.js"></script>
</body>

</html>
