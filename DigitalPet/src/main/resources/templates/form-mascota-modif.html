<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Mascota</title>

    <script src="https://kit.fontawesome.com/a588efa7ad.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/static.css/index.css">
	<link rel="stylesheet" href="../static/static.css/forms.css">
</head>
<body class="form-page">
    <main class="form-bg">
        <h1 class="form-title">Digital <span><br>Pet</span></h1>

        <h2 class="form-subtitle">Editar información de mascota</h2>
		

		<form th:action="@{/mascota/modificar/__${mascota.id}__}" method="POST" class="form" id="form">
			<div class="form-group" id="group-name">
				<label for="name" class="form-label">Nombre<span class="warn">*</span></label>
				<div class="form-group-input">
					<input type="text" class="form-input" name="nombre" id="name" placeholder="Elsa">
					<i class="form-validate-state fas fa-times-circle"></i>
				</div>
				<p class="form-input-error">Campo obligatorio.</p>
			</div>

            <div class="form-group" id="group-birth">
				<label for="birth" class="form-label">Fecha de nacimiento<span class="warn">*</span></label>
				<div class="form-group-input">
						<input type="date" class="form-input" name="fechaNac" id="birth">
				</div>
			</div>

			<div class="form-group" id="group-terms">
				<label class="form-label">
					<input class="form-check" type="radio" name="sexo" id="terms">
					Macho<span class="warn">*</span>
				</label>
                <label class="form-label">
					<input class="form-check" type="radio" name="sexo" id="terms">
					Hembra<span class="warn">*</span>
				</label>
			</div>

			<div class="form-group" id="group-especie">
				<label for="especie" class="form-label">Especie<span class="warn">*</span></label>
				<div class="form-group-input">
					<select class="form-input" name="especie" id="especie" aria-placeholder="Seleccione...">
						<option selected>Especie</option>
						<option value="caba">Gato</option>
						<option value="zona norte">Perro</option>
					  </select>
				</div>
			</div>

			<div class="form-group" id="group-vacAplicadas">
				<label for="vacAplicadas" class="form-label">Vacunas<span class="warn">*</span></label>
				<div class="form-group-input">
					<select class="form-input" name="vacAplicadas" id="vacAplicadas" aria-placeholder="Seleccione...">
						<option selected>Vacunas</option>
						<option value="caba">Gato</option>
						<option value="zona norte">Perro</option>
					  </select>
				</div>
			</div>

            <div class="form-group form-group" id="group-password">
				<label for="password" class="form-label">Ingrese su contraseña para confirmar<span class="warn">*</span></label>
				<div class="form-group-input">
					<input type="password" class="form-input" name="clave" id="password">
					<i class="form-validate-state fas fa-times-circle"></i>
				</div>
				<p class="form-input-error">Ingrese su contraseña actual</p>
			</div>
            
			<p><span class="warn">*</span>Campo obligatorio</p>
<!--
			<div th:if="${exito}!=null" class="card text-white bg-success mb-3" >
				<div class="card-body">
					<h5 class="card-title">Éxito</h5>
					<p class="card-text" th:text="${exito}"></p>
				</div>
			</div>
-->
<!--
				<div th:if="${error}!=null" class="card text-white bg-danger mb-3" >
					<div class="card-body">
						<h5 class="card-title">Error</h5>
						<p class="card-text" th:text="${error}"></p>
					</div>
				</div>
-->
			<div th:if="${error}!=null" class="form-message form-group-long">
				<h1>Error:</h1>
				<p th:text="${error}"><i class="fas fa-exclamation-triangle"></i></p>
			</div>

			<div class="form-group form-group-btn-submit">
				<button type="submit" class="form-btn">Enviar</button>
			</div>
		</form>
        <div class="form-footer">
			<nav>
				<ul>
					<li><a href="./">Home</a></li>
					<li><a href="#">About us</a></li>
					<li><a href="#">Info</a></li>
				  </ul>
			</nav>
			<div>
				<a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
				<a href="https://www.facebook.com"><i class="fab fa-facebook"></i></a>
				<a href="https://www.twitter.com"><i class="fab fa-twitter"></i></a>
			</div>
		</div>
	</main>

	<script src="../static.js/forms.js"></script>
</body>
</html>
