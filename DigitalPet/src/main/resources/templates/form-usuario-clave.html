<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar contraseña</title>

    <script src="https://kit.fontawesome.com/a588efa7ad.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/static.css/index.css">
	<link rel="stylesheet" href="../static/static.css/forms.css">
</head>
<body class="form-page">
    <main class="form-bg">
        <h1 class="form-title">Digital <span><br>Pet</span></h1>

        <h2 class="form-subtitle">Cambiar contraseña</h2>

		<div th:if="${error}!=null" class="card text-white bg-danger mb-3" >
			<div class="card-body">
				<h5 class="card-title">Error</h5>
				<p class="card-text" th:text="${error}"></p>
			</div>
		</div>

		<form th:action="@{/usuario/modificarclave/__${usuario.id}__}" method="POST" class="form" id="form">
			<div class="form-group" id="group-password">
				<label for="password" class="form-label">Contraseña<span class="warn">*</span></label>
				<div class="form-group-input">
					<input type="password" class="form-input" name="clave" id="password">
					<i class="form-validate-state fas fa-times-circle"></i>
				</div>
				<p class="form-input-error">La contraseña debe ser de 4 a 12 dígitos.</p>
			</div>

			<div class="form-group" id="group-passwordi">
				<label for="passwordi" class="form-label">Repetir Contraseña</label>
				<div class="form-group-input">
					<input type="password" class="form-input" name="passwordi" id="passwordi">
					<i class="form-validate-state fas fa-times-circle"></i>
				</div>
				<p class="form-input-error">Ambas contraseñas deben ser iguales.</p>
			</div>

			<div class="form-group form-group-long" id="group-password">
				<label for="password" class="form-label">Ingrese su contraseña actual para confirmar los cambios<span class="warn">*</span></label>
				<div class="form-group-input">
					<input type="password" class="form-input" name="clave" id="password">
					<i class="form-validate-state fas fa-times-circle"></i>
				</div>
				<p class="form-input-error">Ingrese su contraseña actual</p>
			</div>

			

            <p><span class="warn">*</span>Campo obligatorio</p>

			<div th:if="${error}!=null" class="form-message form-group-long">
				<h1>Error:</h1>
				<p th:text="${error}"><i class="fas fa-exclamation-triangle"></i></p>
			</div>

			<div class="form-group form-group-btn-submit">
				<button type="submit" class="form-btn">Enviar</button>
			</div>
		</form>
        <div class="form-footer">
			<nav>
				<ul>
					<li><a href="./">Home</a></li>
					<li><a href="#">About us</a></li>
					<li><a href="#">Info</a></li>
				  </ul>
			</nav>
			<div>
				<a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
				<a href="https://www.facebook.com"><i class="fab fa-facebook"></i></a>
				<a href="https://www.twitter.com"><i class="fab fa-twitter"></i></a>
			</div>
		</div>
	</main>

	<script src="../static/static.js/forms.js"></script>
</body>
</html>
