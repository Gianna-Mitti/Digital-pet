<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitalPet</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a588efa7ad.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static.css/index.css">
</head>
<body>
    <header onselectstart="return false" onsmousestart="return false">
        <div class="off-menu">
            <span class="off-btn"><i class="fas fa-bars"></i></span>
            
            <nav class="topnav">
              <a class="active" th:href="@{/}">Home</a>
              <a th:href="@{/#aboutUs}">About us</a>
              <a th:href="@{/#info}">Info</a>
              <a sec:authorize="hasRole('USER')" th:href="@{/usuario/perfil/__${session.usuariosesion.id}__}">Mi perfil</a>

              <!-- Log in -->
              <span >
                <a sec:authorize="!isAuthenticated()" th:href="@{/login}" class="btn login" role="button" id="#dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                  Log-in
                </a>

                <a sec:authorize="isAuthenticated()" th:href="@{/logout}" class="btn login" role="button">
                  Log-out
                </a>

                <div class="dropdown-menu" id="dropdownMenuButton">
                    <form th:action="@{/logincheck}" method="POST" class="px-4 py-3">
                      <div class="mb-3">
                        <label for="mail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="mail" name="mail" th:value="${mail}" placeholder="email@ejemplo.com">
                      </div>
                      <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="clave" th:value="${clave}" placeholder="Contraseña">
                      </div>
                      <div class="mb-3">
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="dropdownCheck">
                          <label class="form-check-label" for="dropdownCheck">
                            Recordarme <!--Esto es facha nomás-->
                          </label>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary">Sign in</button>
                    </form>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" th:href="@{/usuario/registro}">Sign up</a>
                    <a class="dropdown-item" href="#">Recuperar contraseña</a> <!--Esto es facha nomás-->
                  </div>
              </span>
            </nav>
        </div>

        <div th:if="${exito}!=null" class="card text-white bg-success mb-3" >
          <div class="card-body">
              <h5 class="card-title">Éxito</h5>
              <p class="card-text" th:text="${exito}"></p>
          </div>
        </div>

        <h1 class="title">Digital <span>Pet</span></h1>
    </header>

    <main>
      
    <a name="aboutUs"></a>
    <section>
      <h2></h2>
      <article>
        <p>

        </p>
      </article>
    </section>

    <a name="info"
    <section>
      <h2></h2>
      <article>
        <p>

        </p>
      </article>
    </section>

    </main>

    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
