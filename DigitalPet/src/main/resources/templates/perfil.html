<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi perfil</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a588efa7ad.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/../static.css/index.css">
</head>

<body>
    <header onselectstart="return false" onsmousestart="return false">
        <div class="off-menu">
            <span class="off-btn"><i class="fas fa-bars"></i></span>

            <nav class="topnav">
                <a th:href="@{/}">Home</a>
                <a th:href="@{/#aboutUs}">About us</a>
                <a th:href="@{/#info}">Info</a>
                <a th:href="@{/recursos}">Recursos</a>
                <a sec:authorize="isAuthenticated()" class="active" th:href="@{/usuario/perfil/__${session.usuariosesion.id}__}">Mi perfil</a>
                <a sec:authorize="isAuthenticated()" th:href="@{/logout}" class="login" role="button">
                    Log-out
                </a>

            </nav>
        </div>
        <h1 class="title">Digital <span>Pet</span></h1>
    </header>

    <a name="goback"></a>

    <main>

        <section>
            <h2 class="subtitle">Mis datos</h2>

            <div class="preface" th:if="${session.usuariosesion != null}">
                <p th:text="${session.usuariosesion.nombre} + ' ' + ${session.usuariosesion.apellido}"></p>
                <p th:text="${session.usuariosesion.mail}"></p>
                <p th:text="${session.usuariosesion.tel}"></p>
            </div>
            <div>
                <a th:href="@{/usuario/modificar/__${session.usuariosesion.id}__}" class="btn section-btn">Modificar mis datos</a>
                <a th:href="@{/usuario/modificarclave/__${session.usuariosesion.id}__}" class="btn section-btn">Cambiar contrase√±a</a>
                <a class="btn section-btn" th:href="@{/mascota/list-mascotas}">Ver mis mascotas</a>
            </div>
        </section>


    </main>

    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
