<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi perfil</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a588efa7ad.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../static.css/index.css">
</head>

<body>
    <header>
        <div class="off-menu">
            <span class="off-btn"><i class="fas fa-bars"></i></span>

            <nav class="topnav">
                <a class="active" href="./">Home</a>
                <a href="#">About us</a>
                <a href="#">Info</a>
                <!-- Log in -->
                <span class="">
                    <a class="btn login" role="button">
                        Log-out
                    </a>
                </span>
            </nav>
        </div>
        <h1 class="title">Digital <span>Pet</span></h1>
    </header>

    <main>
        <div th:if="${exito}!=null" class="form-message form-group-long">
            <h1>Exito:</h1>
            <p th:text="${exito}"><i class="fas fa-exclamation-triangle"></i></p>
        </div>
        <h2>Mis datos</h2>

        <section>
            <div>
                <h3 th:text="${usuario.nombre}"></h3>
                <h3 th:text="${usuario.apellido}"></h3>
                <h3 th:text="${usuario.mail}"></h3>
                <h3 th:text="${usuario.tel}"></h3>
            </div>

            <div>
                <a th:href="@{/usuario/modificar/__${usuario.id}__}"></a>"
                <a th:href="@{/usuario/modificarclave/__${usuario.id}__}"></a>"
            </div>
        </section>

        <h2>Mis mascotas</h2>

        <div class="container m-5">

            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Fecha de nacimiento</th>
                        <th scope="col">Sexo</th>
                        <th scope="col">Especie</th>
                        <th scope="col"></th>
                        <th scope="col">Estado</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody th:each="mascota : ${mascotas}">
                    <tr>
                        <td th:text="${mascota.nombre}"></td>
                        <td th:text="${mascota.fechaNac}"></td>
                        <td th:text="${mascota.sexo}"></td>
                        <td th:text="${mascota.especie}"></td>
                        <td>
                            <i th:if="${mascota.alta}" class="fa fa-circle text-success"></i>
                            <i th:unless="${mascota.alta}" class="fa fa-circle" style="color:red;"></i>
                        </td>
                        <td><a th:href="@({/mascota/list-vacunas/__${mascota.id}__}"></a></td>
                        <td>
                            <a th:href="@{/mascota/habilitar/__${mascota.id}__}"><i class="fa fa-arrow-up"></i></a>
                            <a th:href="@{/mascota/eliminar/__${mascota.id}__}"><i class="fa fa-ban"></i></a>
                            <a th:href="@{/mascota/modificar/__${mascota.id}__}"><i class="fas fa-feather-alt"></i></a>
                        </td>
                    </tr>

                    <div class="form-group form-group-btn-submit">
                        <button th:href="@{/mascota/form-mascota/__${mascota.id}__} class="form-btn">Agregar mascota</button>
                    </div>

                </tbody>
            </table>
        </div>
    </main>

    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
